<!-- 一级菜单 -->
<script type="text/template" id="tmpl-brand-category">
  {{each brandCategories}}
  <li class="mui-table-view-cell mui-collapse">

      {{$value.brandTitle}}
    </a>
    <ul class="mui-table-view" id="jsbrand-title">
        {{each $value.brandNames}}
        <li class="mui-table-view-cell">
          <a href="./dxz_brand_content.html?brandtitleid={{$value.brandTitleId}}">{{$value.brandTitle}}</a>
        </li>
        {{/each}}  
    </ul>
  </li>
  {{/each}}
</script>
