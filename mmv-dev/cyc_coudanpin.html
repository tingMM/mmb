<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凑单品</title>
    <!-- 引入MUI的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome字体图标库的CSS文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 导入自己写的less文件 -->
    <link rel="stylesheet/less" href="./less/cyc_coudanpin.less">
    <!-- 导入less的解析文件 -->
    <script src="./lib/less/less.js"></script>
    <!-- 导入rem.js 适配屏幕 -->
    <script src="./js/common/rem.js"></script>
</head>

<body>

    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="back fa fa-chevron-left" aria-hidden="true"></a>
        <h1 class="title">凑单品</h1>
        <a href="#" class="app-download"></a>
    </header>

    <!-- 导航区域 -->
    <nav id="nav">
        <div class="nav-bar">
            <div class="nav-title">
                <a href="#" data-title-num="0">
                    <span>京东</span>
                    <i class="trigon"></i>
                </a>
                <a href="#" data-title-num="1">
                    <span>华北</span>
                    <i class="trigon"></i>
                </a>
                <a href="#" data-title-num="2">
                    <span>1元</span>
                    <i class="trigon"></i>
                </a>
            </div>
            <a href="#" class="search fa fa-search" aria-hidden="true"></a>
        </div>
        <div class="nav-option">
            <ul class="shop nav-content" style="display:none">
                <li>京东
                    <i class="fa fa-check check" aria-hidden="true"></i>
                </li>
            </ul>
            <ul class="area nav-content" style="display:none">
                <li>华北
                    <i class="fa fa-check check" aria-hidden="true"></i>
                </li>
            </ul>
            <ul class="price nav-content" style="display:none">
                <li>1元
                    <i class="fa fa-check check" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主体区域 -->
    <main id="main">
        <div class="product">
            <!-- 区域滚动的父容器 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">


                    <ul class="product-info">
                        <li>
                            <a href="#">
                                <img src="../mmb-demo/images/sqkb_sources_static_img_news_2016_01bbdeaab8c24230957c3ce7015f51f57ada7c33.jpg"
                                    alt="">
                                <p class="product-title">廿一客(21cake)专用餐具 1人份(不单独配送)</p>
                                <p>
                                    <span class="product-price">¥0.50</span>
                                    <button type="button" class="go-buy">去凑单</button>
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../mmb-demo/images/sqkb_sources_static_img_news_2016_01bbdeaab8c24230957c3ce7015f51f57ada7c33.jpg"
                                    alt="">
                                <p class="product-title">廿一客(21cake)专用餐具 1人份(不单独配送)</p>
                                <p>
                                    <span class="product-price">¥0.50</span>
                                    <button type="button" class="go-buy">去凑单</button>
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </main>

    <!-- 创建店铺下拉列表的模板 -->
    <script id="shopTpl" type="text/html">
        {{each result value}}
        <li data-shop-id="{{value.shopId}}" data-shop-name="{{value.shopName}}">{{value.shopName}}
            <i class="check" aria-hidden="true"></i>
        </li>
        {{/each}}
    </script>

    <!-- 创建地区下拉列表的模板 -->
    <script id="areaTpl" type="text/html">
        {{each result value}}
        <li data-area-id="{{value.areaId}}" data-area-name="{{value.areaName}}">{{value.areaName}}
            <i class="check" aria-hidden="true"></i>
        </li>
        {{/each}}
    </script>

    <!-- 创建产品的下拉列表 -->
    <script id="productTpl" type="text/html">
        {{each result value}}
        <li>
            <a href="#">
                <img src="{{value.productImg}}" alt="">
                <p class="product-title">{{value.productName}}</p>
                <p>
                    <span class="product-price">{{value.productPrice}}</span>
                    <button type="button" class="go-buy">去凑单</button>
                </p>
            </a>
        </li>
        {{/each}}
    </script>



    <!-- 引入zepto js文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/cyc_coudanpin.js"></script>
</body>

</html>
