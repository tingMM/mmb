<!-- 自己写的文件 -->
<script type="text/template" id="navTpl">
{{ each result value }}
    {{ if result.titleId == 0 }}
    <a href="#nav {{ value.titleId }}" class="mui-control-item active" aria-controls="home" role="tab" data-toggle="tab"  name="{{value.titleId}}">
            {{ value.title }} </a>
    {{else }}
    <a href="#nav {{ value.titleId }}" class="mui-control-item" aria-controls="home" role="tab" data-toggle="tab"  name="{{value.titleId}}">
     {{ value.title }} </a>
        {{/if}}
     {{ /each }}
</script>

<!-- 商品product -->
<script type="text/template" id="productTpl"> 
    {{ each result value}}
    <li class="tab_ul">
            {{#value.productHref}}
            <div class="pic"><i></i>{{#value.productImg}}</div>
            <div class="inf">
                <div class="i">
                    <div class="t">{{#value.productName}}</div>
                    <div class="pr">{{#value.productPrice}}</div>
                </div>
                <div class="o">
                    {{#value.productCouponRemain}} 
                    <div class="b clearfix">
                        <div class="q">{{#value.productCoupon}}</div>
                        <div class="g">{{#value.productHref}}</div>
                    </div>
                </div>
            </div>
  
        </li>
    {{/each}}
</script>
